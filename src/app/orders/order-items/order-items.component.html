<h4 class="dispaly-4">Enrollee Info</h4>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group">
      <label>Id</label>
      <div class="input-group">
        <input name="id" #id="ngModel" [(ngModel)]="formData.id" class="form-control" readonly>
      </div>
    </div>
  <div class="form-group">
    <label>Name</label>
    <input name="name" #name="ngModel" [(ngModel)]="formData.name" class="form-control"
           (keyup)="updateTotal()">
  </div>

  <div class="form-group">
      <label>Date Of Birth</label>
      <input name="dateOfBirth" #dateOfBirth="ngModel" [(ngModel)]="formData.dateOfBirth" class="form-control" readonly>
  </div>

  <div class="form-group">
    <label>Active</label>
    <select name="active" #active="ngModel" [(ngModel)]="formData.active" class="form-control" (change)="updateActive($event.target)">
      <option value="0">-Select-</option>
      <option *ngFor="let item of itemList" value="{{item.ItemID}}">{{item.Name}}</option>
    </select>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
    <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
  </div>
</form>
